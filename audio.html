<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Steganography</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>

    <div class="container">
        <h2>Audio Steganography</h2>
        <form id="stegForm">
            <label for="fileUpload">Upload Audio:</label>
            <input type="file" id="fileUpload" accept="audio/*"><br>

            <label for="message">Enter Message:</label>
            <textarea id="message" placeholder="Type your hidden message here..."></textarea><br>

            <button type="button" onclick="encodeAudio()">Hide Message</button>
            <button type="button" onclick="decodeAudio()">Extract Message</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script src="audio.js"></script>
 
</body>
</html>
